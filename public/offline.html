<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PEBS Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .offline-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            padding: 3rem 2rem;
            text-align: center;
            margin: 1rem;
        }
        .offline-icon {
            font-size: 4rem;
            color: #DA251D;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .retry-btn {
            background: linear-gradient(45deg, #DA251D, #410B09);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(218, 37, 29, 0.3);
            color: white;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 50%;
            border: 3px solid #DA251D;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="offline-card">
        <img src="/images/pebs-logo.png" alt="PEBS Logo" class="logo">
        <div class="offline-icon">
            <i class="bi bi-wifi-off"></i>
        </div>
        <h1 class="h3 mb-3 text-dark">You're Offline</h1>
        <p class="text-muted mb-4">
            It looks like you've lost your internet connection. Don't worry, some features of PEBS Management System may still work offline.
        </p>
        <div class="d-flex flex-column gap-3">
            <button onclick="window.location.reload()" class="btn retry-btn">
                <i class="bi bi-arrow-clockwise me-2"></i>
                Try Again
            </button>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button onclick="history.back()" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>
                    Go Back
                </button>
                <a href="/" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-house me-1"></i>
                    Home
                </a>
            </div>
        </div>
        <div class="mt-4 pt-3 border-top">
            <small class="text-muted">
                <i class="bi bi-info-circle me-1"></i>
                You can still view cached pages and use some offline features.
            </small>
        </div>
    </div>

    <script>
        // Check connection status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                // Auto-reload when connection is restored
                window.location.reload();
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        
        // Periodically check connection
        setInterval(() => {
            if (navigator.onLine) {
                updateOnlineStatus();
            }
        }, 5000);
    </script>
</body>
</html>
